name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  syncimages:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repos
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.9.1

      - name: Use Skopeo Tools Sync Image to Docker Hub
        run: |
          #!/usr/bin/env bash
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.ALIYUN_DOCKER_USERNAME }} --password=${{ secrets.ALIYUN_DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
          docker pull busybox:latest
          docker tag busybox:latest registry.cn-hangzhou.aliyuncs.com/jlgu/es:busybox-latest
          docker push registry.cn-hangzhou.aliyuncs.com/jlgu/es:busybox-latest
